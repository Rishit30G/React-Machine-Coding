<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div class="container">
      <h1>Debouncing/Throttling</h1>
      <button class="increment_btn">Press Button</button>
      <h3>Count for Press</h3>
      <p class="increment_pressed">0</p>
      <h3>Count for Debounce</h3>
      <p class="increment_debounced">0</p>
      <h3>Count for Throttle</h3>
      <p class="increment_throttled">0</p>
    </div>
  <script type="module" src="/src/main.js"></script>
  </body>
</html>
